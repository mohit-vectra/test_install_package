name: Package Access Token

on:
  workflow_dispatch:
    inputs:
      artifact_url:
        description: 'URL of the artifact to download'
        required: true

jobs:
  download-artifact:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Replace the existing generate_token step with a download-artifact step
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: package-access-token  # Name of the artifact to download
          url: ${{ github.event.inputs.artifact_url }}  # URL of the artifact to download

      # Add further steps as needed, e.g., using the downloaded token
      - name: Use Artifact
        run: |
          cat package-access-token/token.txt  # Example command to display token content
